<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog Homepage</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007acc;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .button {
      background-color: #007acc;
      color: #fff;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #005fa3;
    }
    /* 模态框样式 */
    #modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    #modalContent {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      margin: 100px auto;
      text-align: center;
    }
    .modalButton {
      background-color: #007acc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .modalButton.cancel {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>QCat Blog</h1>
  </header>
  <main>
    <!-- Post 按钮 -->
    <button id="postButton" class="button">Post</button>
    <br>
    <!-- 历史文章链接 -->
    <a href="/random-writing.html" class="button">Random Writing</a>
    <a href="/random-translation.html" class="button">Random Translation</a>
  </main>
  
  <!-- 模态框：选择文章类别 -->
  <div id="modal">
    <div id="modalContent">
      <h2>Select Post Category</h2>
      <button id="writingButton" class="modalButton">Random Writing</button>
      <button id="translationButton" class="modalButton">Random Translation</button>
      <button id="cancelButton" class="modalButton cancel">Cancel</button>
    </div>
  </div>
  
  <script>
    // 获取DOM元素
    const postButton = document.getElementById('postButton');
    const modal = document.getElementById('modal');
    const cancelButton = document.getElementById('cancelButton');
    const writingButton = document.getElementById('writingButton');
    const translationButton = document.getElementById('translationButton');

    // 点击 Post 按钮显示模态框
    postButton.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    // 点击 Cancel 按钮关闭模态框
    cancelButton.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // 点击 "Random Writing" 按钮，打开 GitHub Issue 新建页面
    writingButton.addEventListener('click', () => {
      // 请将链接中的 yourusername/yourrepo 替换为你的 GitHub 仓库信息
      window.open('https://github.com/qcat1020/qcatblog2/issues/new?labels=random-writing', '_blank');
      modal.style.display = 'none';
    });

    // 点击 "Random Translation" 按钮，打开 GitHub Issue 新建页面
    translationButton.addEventListener('click', () => {
      // 请将链接中的 yourusername/yourrepo 替换为你的 GitHub 仓库信息
      window.open('https://github.com/qcat1020/qcatblog2/issues/new?labels=random-translation', '_blank');
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
