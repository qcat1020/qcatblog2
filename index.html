<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QCat Blog</title>
  <!-- 引入 Google Fonts 的 Playfair Display 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    /* 全局样式，使用 Playfair Display 字体 */
    body {
      font-family: 'Playfair Display', serif;
      background-color: lightgreen !important;
      margin: 0;
      padding: 0;
    }
    /* 头部区域 */
    header {
      background-color: #2e8b57 !important;
      color: #fff !important;
      padding: 20px;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .blog-title {
      font-size: 32px;
      padding: 0 20px;
    }
    .header-divider {
      width: 1px;
      height: 40px;
      background-color: #fff;
      margin: 0 20px;
    }
    .post-button-container {
      /* 可根据需要调整 Post 按钮的容器样式 */
    }
    .button {
      background-color: #2e8b57 !important;
      color: #fff !important;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #246b45 !important;
    }
    /* Main 区域 */
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .boxes-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    .box {
      background-color: #2e8b57;
      color: #fff;
      width: 250px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      text-decoration: none;
      border-radius: 10px;
    }
    .box:hover {
      background-color: #246b45;
    }
    /* 模态框样式 */
    #modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5) !important;
    }
    #modalContent {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      margin: 100px auto;
      text-align: center;
    }
    .modalButton {
      background-color: #2e8b57 !important;
      color: #fff !important;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .modalButton.cancel {
      background-color: #ccc !important;
      color: #333 !important;
    }
  </style>
</head>
<body>
  <!-- 顶部区域：QCat Blog 和 Post 按钮 -->
  <header>
    <div class="header-container">
      <div class="blog-title">QCat Blog</div>
      <div class="header-divider"></div>
      <div class="post-button-container">
        <button id="postButton" class="button">Post</button>
      </div>
    </div>
  </header>
  
  <!-- Main 区域：两个较大的盒子 -->
  <main>
    <div class="boxes-container">
      <a href="/random-writing.html" class="box">Random Writing</a>
      <a href="/random-translation.html" class="box">Random Translation</a>
    </div>
  </main>
  
  <!-- 模态框：选择文章类别 -->
  <div id="modal">
    <div id="modalContent">
      <h2>Select Post Category</h2>
      <button id="writingButton" class="modalButton">Random Writing</button>
      <button id="translationButton" class="modalButton">Random Translation</button>
      <button id="cancelButton" class="modalButton cancel">Cancel</button>
    </div>
  </div>
  
  <script>
    // 获取 DOM 元素
    const postButton = document.getElementById('postButton');
    const modal = document.getElementById('modal');
    const cancelButton = document.getElementById('cancelButton');
    const writingButton = document.getElementById('writingButton');
    const translationButton = document.getElementById('translationButton');
  
    // 点击 Post 按钮显示模态框
    postButton.addEventListener('click', () => {
      modal.style.display = 'block';
    });
  
    // 点击 Cancel 按钮关闭模态框
    cancelButton.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  
    // 点击 "Random Writing" 按钮，打开 GitHub Issue 页面
    writingButton.addEventListener('click', () => {
      // 请将链接中的 yourusername/yourrepo 替换为你的 GitHub 仓库信息
      window.open('https://github.com/qcat1020/qcatblog2/issues/new?labels=random-writing', '_blank');
      modal.style.display = 'none';
    });
  
    // 点击 "Random Translation" 按钮，打开 GitHub Issue 页面
    translationButton.addEventListener('click', () => {
      // 请将链接中的 yourusername/yourrepo 替换为你的 GitHub 仓库信息
      window.open('https://github.com/qcat1020/qcatblog2/issues/new?labels=random-translation', '_blank');
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
