<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCat Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-top: 20px;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }
        .section h2 {
            margin: 0;
            color: #333;
        }
        .post {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .post h3 {
            margin: 0;
            color: #333;
        }
        .post p {
            color: #666;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>QCat Blog</header>
    <div class="container">
        
        <div class="section" id="writings">
            <h2>My Writings</h2>
            <div class="post">
                <h3><a href="#">Sample Writing Post 1</a></h3>
                <p>Short description of the writing...</p>
            </div>
            <div class="post">
                <h3><a href="#">Sample Writing Post 2</a></h3>
                <p>Another short description...</p>
            </div>
        </div>
        
        <div class="section" id="translations">
            <h2>Translations</h2>
            <div class="post">
                <h3><a href="#">Sample Translation 1</a></h3>
                <p>A brief overview of the translated content...</p>
            </div>
            <div class="post">
                <h3><a href="#">Sample Translation 2</a></h3>
                <p>Another translated piece...</p>
            </div>
        </div>

        <!-- Comment Section (Disqus) -->
        <div id="disqus_thread"></div>
        <script>
            (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://qcat-blog.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>
    </div>
</body>
</html>
